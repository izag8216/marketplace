<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace - Buy & Sell Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Marketplace</h1>
    <p class="subtitle">Buy & Sell - Personal Trading Board</p>
  </header>
  <main>
    <section id="post-form-section">
      <form id="post-form">
        <input type="text" id="title" placeholder="Product Title" required>
        <input type="number" id="price" placeholder="Price (JPY)" min="0" required>
        <textarea id="description" placeholder="Product Description" required></textarea>
        <button type="submit">Post</button>
      </form>
    </section>
    <section id="marketplace-list">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <h2>Listings</h2>
        <button id="export-btn" style="background: #28a745; color: white; border: none; border-radius: 8px; padding: 0.5rem 1rem; cursor: pointer; font-size: 0.9rem;">Export Data</button>
      </div>
      <ul id="posts"></ul>
    </section>
  </main>
  <footer>
    <small>&copy; 2024 Marketplace</small>
  </footer>
  <script src="app.js"></script>
</body>
</html>
